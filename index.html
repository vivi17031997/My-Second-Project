<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài posttest</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .iframe-container {
            flex: 1 1 300px; /* Cải thiện độ linh hoạt */
            min-width: 300px;
            max-width: 100%; /* Đảm bảo iframe không vượt quá chiều rộng của container */
        }
        iframe {
            width: 100%;
            height: 400px; /* Giảm chiều cao iframe để phù hợp hơn với điện thoại */
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: blue;
        }
        @media (max-width: 600px) {
            iframe {
                height: 300px; /* Chiều cao iframe nhỏ hơn cho màn hình di động */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>posttest</h1>
        </div>
        <div class="content">
            <div class="iframe-container">
                <iframe src="https://drive.google.com/file/d/1RCxnz1Aft1LIYsa_UFn7F3AC1BkWmtS0/preview" title="Document Preview"></iframe>
            </div>
            <div class="iframe-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeS8O4UmKlO1AQd_TC6k4XK2LbYcLzF6hlA1VAe_mTLDnHYnQ/viewform" title="Google Form"></iframe>
            </div>
        </div>
        <div class="footer">
            Thiết kế: Khoa KSNK
        </div>
    </div>
</body>
</html>
